<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

</head>
<body>
<div class="container">
    
    <div class="screenUp" id="screenUp"></div>
    <div class="screen" id="screenDown"></div>



    <div class="all-buttons">
        <button class="clear-button" id="clear">C</button>
        <button class="del-button">Del</button>
        <button class="op-buttons">/</button>
        <button class="digit-buttons">7</button>
        <button class="digit-buttons">8</button>
        <button class="digit-buttons">9</button>
        <button class="op-buttons">x</button>
        <button class="digit-buttons">4</button>
        <button class="digit-buttons">5</button>
        <button class="digit-buttons">6</button>
        <button class="op-buttons">-</button>
        <button class="digit-buttons">1</button>
        <button class="digit-buttons">2</button>
        <button class="digit-buttons">3</button>
        <button class="op-buttons">+</button>
        <button class="digit-buttons" id="zero">0</button>
        <button class="digit-buttons">.</button>
        <button class="equal-button" id="equal">=</button>
    

    </div>

    </div>

</div>
<script src="app.js" defer></script>
</body>
</html>
